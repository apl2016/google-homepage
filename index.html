<!-- Clone of Google's homepage -->
<!DOCTYPE html>
<html>
<head>
	<title>Google homepage clone</title>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

	<div class="wrapper">


		<!-- Navbar -->
		<ul id="navbar">
			<li><a id="signin" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/#identifier">Sign in</a>
			<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=g8PUVpu9CobTjAPT04PQCA&ved=0EKouCBYoAQ">Images</a></li>
			<li><a href="http://www.gmail.com">Gmail</a></li>
			</li>
		</ul>

		<img src="http://blogoscoped.com/files/logo-template/1.gif" alt="Google logo">

		<form>
			<input type="text" name="searchtext">
			<br>
		</form>

		<div class="push"></div>
	
		<div class="footer">
			<!-- Footer -->
			<ul id="footbar">

				<!-- left side of footer -->
				<li class="left_foot" id="farleft_foot"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
				<li class="left_foot"><a href="https://www.google.com/services/?fg=1">Business</a></li>
				<li class="left_foot"><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>

				<!-- right side of footer -->
				<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
				<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
				<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>

			</ul>
		</div>

	</div>
</body>

</html>
